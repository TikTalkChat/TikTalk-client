<script>
// Server configuration - YOUR URLs
const FRONTEND_URL = "https://tiktalkchat.github.io/TikTalk-client/";

// Global variables
let socket = null;
let isConnected = false;
let reconnectAttempts = 0;
const maxReconnectAttempts = 5;
let typingTimeout = null;
let rafId = null;
let lastKeyboardHeight = parseInt(localStorage.getItem('lastKeyboardHeight')) || 350;
let wasPickerOpenBeforeKeyboard = false;

function debounce(func, wait) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

document.addEventListener("DOMContentLoaded", () => {
  console.log("DOM loaded, initializing UI...");
  
  // Initialize all UI elements
  const shareBtn = document.getElementById("shareBtn");
  const messagesDiv = document.getElementById("messages");
  const startChattingBtn = document.getElementById("startChattingBtn");
  const input = document.getElementById("messageInput");
  const emojiToggle = document.getElementById("emojiToggle");
  const emojiPicker = document.getElementById("emojiPicker");
  const sendBtn = document.getElementByIdÊûÅÈÄü("sendBtn");
  const nextBtn = document.getElementById("nextBtn");
  const themeToggle = document.getElementById("themeToggle");
  const shareSheet = document.getElementById("shareSheet");

  // Theme toggle
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    themeToggle.textContent = "‚òÄÔ∏è";
  }

  // Initialize emoji picker
  function initializeEmojiPicker() {
    try {
      // Check if EmojiMart is already loaded
      if (window.EmojiMart) {
        const picker = new window.EmojiMart.Picker({
          onEmojiSelect: (e) => {
            if (!emojiPicker.classList.contains('show') || document.activeElement !== input) return;
            input.value += e.native;
            input.focus();
            debouncedAdjustLayout();
          },
          theme: document.body.classList.contains("dark-mode") ? "dark" : "light",
          previewPosition: "none",
          skinTonePosition: "search",
          categories: ["frequent", "people", "nature", "foods", "activity", "places", "objects", "symbols", "flags"],
          emoji: "üòä"
        });
        emojiPicker.innerHTML = ''; // Clear previous content
        emojiPicker.appendChild(picker);
        window._emojiPickerInstance = picker;
      } else {
        // Load EmojiMart if not already loaded
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js";
        script.onload = () => {
          if (windowÊûÅÈÄü.EmojiMart) {
            const picker = new window.EmojiMart.Picker({
              onÊûÅÈÄüEmojiSelect: (e) => {
                if (!emojiPicker.classList.contains('show') || document.activeElement !== input) return;
                input.value += e.native;
                input.focus();
                debouncedAdjustLayout();
              },
              theme: document.body.classList.contains("dark-mode") ? "dark" : "light",
              previewPosition: "none",
              skinTonePosition: "search",
              categories: ["frequent", "people", "nature", "foods", "activity", "places", "objects", "symbols", "flags"],
              emoji: "üòä"
            });
            emojiPicker.innerHTML = ''; // Clear previous content
            emojiPicker.appendChild(picker);
            window._emojiPickerInstance = picker;
          } else {
            console.error("EmojiMart not loaded");
          }
        };
        script.onerror = () => console.error("Failed to load EmojiMart");
        document.head.appendChild(script);
      }
    } catch (error) {
      console.error("Error initializing EmojiPicker:", error);
    }
  }

  // Initialize emoji picker after a short delay to ensure DOM is ready
  setTimeout(initializeEmojiPicker, 500);

  // Emoji toggle
  const handleEmojiToggle = (e) => {
    console.log("Emoji toggle clicked");
    e.preventDefault();
    const isPickerOpen = emojiPicker.classList.contains('show');
    emojiPicker.classList.toggle('show');
    emojiPicker.style.display = isPickerOpen ? 'none' : 'block';
    emojiToggle.textContent = isPickerOpen ? "üòä" : "‚å®Ô∏è";
    emojiToggle.setAttribute('aria-expanded', !isPickerOpen);
    if (!isPickerOpen) input.focus();
    wasPickerOpenBeforeKeyboard = isPickerOpen;
    debouncedAdjustLayout();
  };
  
  emojiToggle.addEventListener("click", handleEmojiToggle);
  emojiToggle.addEventListener("touchstart", (e) => {
    e.preventDefault();
    handleEmojiToggle(e);
  }, { passive: false });

  // Input interaction
  input.addEventListener("focus", () => {
    console.log("Input focused");
    if (emojiPicker.classList.contains('show')) {
      emojiPicker.classList.remove('show');
      emojiPicker.style.display = 'none';
      emojiToggle.textContent = "üòä";
      emojiToggle.setAttribute('aria-expanded', 'false');
      wasPickerOpenBeforeKeyboard = true;
    }
    adjustLayoutForKeyboard();
  });

  input.addEventListener("blur", () => {
    console.log("Input blurred");
    setTimeout(() => {
      if (document.activeElement !== input && document.activeElement !== emojiToggle) {
        adjustLayoutForKeyboard();
      }
    }, 50);
  });

// Socket.io connection and messaging functions
function connectStranger() {
  console.log("Connecting to stranger...");
  showPopup("üîç Searching for a stranger...");
  document.getElementById("typingIndicator").style.display = "none";
  
  // Initialize Socket.io connection
  socket = io(BACKEND_URL, {
    transports: ['websocket', 'polling'],
    reconnection: true,
    reconnectionAttempts: Infinity,
    reconnectionDelay: 1000,
    reconnectionDelayMax: 5000,
    timeout: 20000
  });

  socket.on('connect', () => {
    console.log("Socket.io connected");
    reconnectAttempts = 0;
    // Send a message to indicate we're ready to chat
    socket.emit('find-stranger');
  });

  socket.on('system', (data) => {
    console.log("System message:", data);
    if (data.text === 'waiting') {
      showPopup("üîç Searching for a stranger...");
    } else if (data.text === 'connected') {
      showPopup("‚úÖ Connected! Say Hi üëã");
      isConnected = true;
    } else if (data.text === 'disconnected') {
      showPopup("‚ùå Stranger disconnected");
      isConnected = false;
    }
  });

  socket.on('message', (data) => {
    console.log("Message received:", data);
    if (data.type === 'message') {
      document.getElementById("typingIndicator").style.display = "none";
      addMessage(data.text, "stranger");
    } else if (data.type === 'typing') {
      document.getElementById("typingIndicator").style.display = "block";
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        document.getElementById("typingIndicator").style.display = "none";
      }, 1500);
    }
  });

  socket.on('disconnect', (reason) => {
    console.log("Socket.io disconnected:", reason);
    showPopup("‚ùå Disconnected from server");
    document.getElementById("typingIndicator").style.display = "none";
    isConnected = false;
    document.getElementById("startChattingBtn").style.display = 'block';
    document.getElementById("nextBtn").style.display = 'block';
    
    if (reconnectAttempts < maxReconnectAttempts) {
      setTimeout(() => {
        reconnectAttempts++;
        console.log(`Reconnect attempt ${reconnectAttempts} of ${maxReconnectAttempts}`);
        connectStranger();
      }, 2000 * reconnectAttempts);
    } else {
      showPopup("‚ùå Failed to reconnect. Please try again later.");
    }
    debouncedAdjustLayout();
  });

  socket.on('connect_error', (error) => {
    console.log("Connection error:", error);
    showPopup("‚ùå Connection error. Reconnecting...");
  });
}
