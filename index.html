<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTalk - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ====== Dark/Light Theme ====== */
    body.light {
      background: #ffffff;
      color: #0f172a;
      transition: all 0.3s ease;
    }
    body.dark {
      background: #0f172a;
      color: #f8fafc;
      transition: all 0.3s ease;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    .header-right {
      display: flex;
      gap: 10px;
    }
    .round-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: #e5e7eb;
      transition: background 0.3s;
    }
    .round-btn:hover {
      background: #cbd5e1;
    }

    /* Share menu */
    .share-menu {
      position: absolute;
      top: 50px;
      right: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .share-menu button {
      border: none;
      background: #f1f5f9;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .share-menu button:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="assets/logo.svg" alt="TikTalk Logo" class="logo" />
    </div>
    <div class="header-right">
      <!-- üåô Theme Toggle -->
      <button id="theme-toggle" class="round-btn">üåô</button>
      <!-- üì§ Share Button -->
      <button id="share-btn" class="round-btn">‚§¥Ô∏è</button>
      <div id="share-menu" class="share-menu">
        <button onclick="shareWhatsApp()">WhatsApp</button>
        <button onclick="shareTelegram()">Telegram</button>
        <button onclick="shareTwitter()">Twitter</button>
        <button onclick="copyLink()">Copy Link</button>
      </div>
    </div>
  </header>

  <main id="chat">
    <div id="messages"></div>
    <div id="typingIndicator" style="display:none; font-size:13px; color:gray; margin:5px 10px;">Stranger is typing...</div>
  </main>

  <p style="text-align: center; margin-top: 20px;">Made in India ‚ô•Ô∏è</p>

  <footer>
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
    <button id="nextBtn">Next</button>
  </footer>

  <script>
    // Backend
    window.TIKTALK_BACKEND = "https://tiktalk-server.onrender.com";
  </script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>

  <footer>
    &copy; Copyright 2025-
    <script>document.write(new Date().getFullYear())</script> TikTalk. All rights reserved.
  </footer>

  <script>
    // ========== Theme Toggle ==========
    const themeBtn = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme") || "light";

    document.body.classList.add(currentTheme);
    themeBtn.textContent = currentTheme === "light" ? "üåô" : "‚òÄÔ∏è";

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");

      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
      themeBtn.textContent = theme === "light" ? "üåô" : "‚òÄÔ∏è";
    });

    // ========== Share Button ==========
    const shareBtn = document.getElementById("share-btn");
    const shareMenu = document.getElementById("share-menu");

    shareBtn.addEventListener("click", () => {
      shareMenu.style.display = shareMenu.style.display === "flex" ? "none" : "flex";
    });

    function shareWhatsApp() {
      window.open(`https://wa.me/?text=Join%20me%20on%20TikTalk:%20${window.location.href}`, "_blank");
    }
    function shareTelegram() {
      window.open(`https://t.me/share/url?url=${window.location.href}&text=Join%20me%20on%20TikTalk`, "_blank");
    }
    function shareTwitter() {
      window.open(`https://twitter.com/intent/tweet?url=${window.location.href}&text=Join%20me%20on%20TikTalk`, "_blank");
    }
    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied!");
    }
  </script>
</body>
</html>
