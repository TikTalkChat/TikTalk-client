<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTalk - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ====== Dark/Light Theme ====== */
    body.light {
      background: #ffffff;
      color: #0f172a;
      transition: all 0.3s ease;
    }
    body.dark {
      background: #0f172a;
      color: #f8fafc;
      transition: all 0.3s ease;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    .header-right {
      display: flex;
      gap: 10px;
    }
    .round-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: #e5e7eb;
      transition: background 0.3s;
    }
    .round-btn:hover {
      background: #cbd5e1;
    }
    /* Share menu */
    .share-menu {
      position: absolute;
      top: 50px;
      right: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .share-menu button {
      border: none;
      background: #f1f5f9;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .share-menu button:hover {
      background: #e2e8f0;
    }
  </style>
</head>

    <div class="header-left">
      <img src="assets/logo.svg" alt="TikTalk Logo" class="logo" />
    </div>
    <div class="header-right">

      <!-- üì§ Share Button -->

        <button onclick="shareFacebook()">Facebook</button>
        <button onclick="shareTelegram()">Telegram</button>
        <button onclick="shareTwitter()">Twitter</button>
        <button onclick="copyLink()">Copy Link</button>
      </div>
    </div>
  </header>
