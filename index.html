<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTalk - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Remove blue tap highlight */
    button, a {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    /* ===== Header Buttons ===== */
    .header-buttons {
      display: flex;
      gap: 10px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* ===== Dark/Light Theme Button ===== */
    .round-btn, .share-btn-modern {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .round-btn {
      background: #444;
      color: white;
      font-size: 18px;
    }
    .share-btn-modern {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      box-shadow: 0 4px 10px rgba(99,102,241,.5);
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    .share-btn-modern:hover { transform: scale(1.08); }
    .share-arrow { width: 20px; height: 20px; stroke:white; }
    /* ===== Share Menu ===== */
    #share-menu {
      position: absolute;
      right: 10px;
      top: 60px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,.2);
      padding: 10px;
      z-index: 100;
      display: flex;
      gap: 10px;
      flex-direction: row;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #share-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    /* ===== Round Social Icons ===== */
    .icon-round {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .icon-round:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    .icon-round svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    .wa { background: #25D366; }   /* WhatsApp */
    .ig { background: radial-gradient(circle at 30% 30%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    .fb { background: #1877F2; }   /* Facebook */
    .x { background: #000; }       /* X (Twitter) */
    .ws { background: #6366f1; }   /* Website Copy */
    /* ===== Dark Theme ===== */
    body.dark { background: #111; color: #eee; }
    body.dark #share-menu { background: #222; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="TikTalk Logo" class="logo" />
    <h1></h1>
    <div class="header-buttons">
      <!-- Theme Toggle -->
      <button id="theme-toggle" class="round-btn">☀️</button>
      <!-- Share Button -->
      <button id="share-btn" class="share-btn-modern" aria-label="Share">
        <svg class="share-arrow" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7"/>
          <polyline points="16 6 12 2 8 6"/>
          <line x1="12" y1="2" x2="12" y2="15"/>
        </svg>
      </button>
    </div>
  </header>
