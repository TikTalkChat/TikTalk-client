<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTalk - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ====== Dark/Light Theme ====== */
    body.light {
      background: #ffffff;
      color: #0f172a;
      transition: all 0.3s ease;
    }
    body.dark {
      background: #0f172a;
      color: #f8fafc;
      transition: all 0.3s ease;
    }
    .theme-btn {
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* ====== Typing Indicator ====== */
    #typingIndicator {
      font-size: 13px;
      color: gray;
      margin: 5px 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="TikTalk Logo" class="logo" />
    <h1></h1>
    <!-- üåô Theme Toggle Button -->
    <button id="theme-toggle" class="theme-btn">üåô</button>
  </header>

  <main id="chat">
    <div id="messages"></div>
    <!-- Typing indicator -->
    <div id="typingIndicator">Stranger is typing...</div>
  </main>

  <p style="text-align: center; margin-top: 20px;">Made in India ‚ô•Ô∏è</p>

  <footer>
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
    <button id="nextBtn">Next</button>
  </footer>

  <script>window.TIKTALK_BACKEND = "https://tiktalk-server.onrender.com";</script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>

  <footer>
    &copy; Copyright 2025-
    <script>document.write(new Date().getFullYear())</script> TikTalk. All rights reserved.
  </footer>

  <script>
    // ========== Theme Toggle ==========
    const themeBtn = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme") || "light";

    document.body.classList.add(currentTheme);
    themeBtn.textContent = currentTheme === "light" ? "üåô" : "‚òÄÔ∏è";

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");

      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
      themeBtn.textContent = theme === "light" ? "üåô" : "‚òÄÔ∏è";
    });

    // ========== Typing Indicator ==========
    const typingIndicator = document.getElementById("typingIndicator");
    const input = document.getElementById("messageInput");

    input.addEventListener("input", () => {
      // Jab main type karu to server ko emit karna
      if (window.socket) {
        window.socket.emit("typing");
      }
    });

    // Stranger typing show karna
    if (window.socket) {
      window.socket.on("strangerTyping", () => {
        typingIndicator.style.display = "block";
        setTimeout(() => {
          typingIndicator.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
