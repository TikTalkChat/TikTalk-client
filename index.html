<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTalk - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ====== Dark/Light Theme ====== */
    body.light {
      background: #ffffff;
      color: #0f172a;
      transition: all 0.3s ease;
    }
    body.dark {
      background: #0f172a;
      color: #f8fafc;
      transition: all 0.3s ease;
    }
    .theme-btn {
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* ====== Share Button Modern ====== */
    .share-btn-modern {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      box-shadow: 0 4px 10px rgba(99,102,241,.5);
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      margin-left: 8px;
    }
    .share-btn-modern:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(139,92,246,.6);
    }
    .share-btn-modern:active {
      transform: scale(0.95);
    }
    .share-arrow {
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    /* ====== Share Menu ====== */
    #share-menu {
      display: none;
      position: absolute;
      right: 10px;
      top: 60px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,.2);
      padding: 10px;
      z-index: 100;
    }
    #share-menu a, #share-menu button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      color: #111;
      transition: background 0.2s;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    #share-menu a:hover, #share-menu button:hover {
      background: #f3f4f6;
    }

    /* Round Icon BG */
    .icon-round {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wa { background: #25D366; }
    .fb { background: #1877F2; }
    .tg { background: #0088cc; }
    .x { background: #000000; }
    .ws { background: #6366f1; }

    .icon-round svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 14px;
    }
    .header-right {
      display: flex;
      align-items: center;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="TikTalk Logo" class="logo" />
    <div class="header-right">
      <!-- üåô Theme Toggle -->
      <button id="theme-toggle" class="theme-btn">üåô</button>

      <!-- Modern Share Button -->
      <button id="share-btn" class="share-btn-modern" aria-label="Share">
        <svg class="share-arrow" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7"/>
          <polyline points="16 6 12 2 8 6"/>
          <line x1="12" y1="2" x2="12" y2="15"/>
        </svg>
      </button>

      <!-- Share Menu -->
      <div id="share-menu">
        <a href="https://wa.me/?text=Check%20this%20cool%20chat%20app:%20https://tiktalkchat.github.io/TikTalk-client/" target="_blank">
          <div class="icon-round wa">
            <svg viewBox="0 0 24 24"><path d="M20.5 3.5A11.78 11.78 0 0 0 12 0C5.4 0 0 5.4 0 12c0 2.1.5 4.1 1.4 5.9L0 24l6.3-1.6c1.7.9 3.7 1.4 5.7 1.4 6.6 0 12-5.4 12-12 0-3.2-1.2-6.2-3.5-8.3z"/></svg>
          </div>
          WhatsApp
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://tiktalkchat.github.io/TikTalk-client/" target="_blank">
          <div class="icon-round fb">
            <svg viewBox="0 0 24 24"><path d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12c0 5 3.7 9.2 8.5 9.9v-7h-2.5v-2.9h2.5V9.5c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.5h-1.2c-1.2 0-1.5.8-1.5 1.5v1.9h2.7l-.4 2.9h-2.3v7C18.3 21.2 22 17 22 12z"/></svg>
          </div>
          Facebook
        </a>
        <a href="https://t.me/share/url?url=https://tiktalkchat.github.io/TikTalk-client/" target="_blank">
          <div class="icon-round tg">
            <svg viewBox="0 0 24 24"><path d="M9.999 15.5v5.25s-1.301.525-2.251-1.05c-1.425-2.25-2.748-4.725-2.748-4.725L0 10.501s2.249-1.799 7.5-2.249c5.249-.45 12.001-.45 12.001-.45s1.8 0 2.249 1.799c.45 1.8-.899 2.999-2.249 3.449-1.35.45-8.25 2.55-8.25 2.55z"/></svg>
          </div>
          Telegram
        </a>
        <a href="https://twitter.com/intent/tweet?url=https://tiktalkchat.github.io/TikTalk-client/" target="_blank">
          <div class="icon-round x">
            <svg viewBox="0 0 24 24"><path d="M18 2H14.5L9 9.5L3.5 2H0l9 12L0 22h3.5l5.5-7.5L18 22h3.5L12.5 12 21.5 2H18z"/></svg>
          </div>
          X
        </a>
        <button onclick="copyWebsite()">
          <div class="icon-round ws">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.3 0-8-3.5-8-8s3.7-8 8-8 8 3.5 8 8-3.7 8-8 8z"/></svg>
          </div>
          Copy Website Link
        </button>
      </div>
    </div>
  </header>

  <main id="chat">
    <div id="messages"></div>
  </main>

  <p style="text-align: center; margin-top: 20px;">Made in India ‚ô•Ô∏è</p>

  <footer>
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button id="sendBtn">Send</button>
    <button id="nextBtn">Next</button>
  </footer>

  <script>window.TIKTALK_BACKEND = "https://tiktalk-server.onrender.com";</script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>

  <footer>
    &copy; Copyright 2025-
    <script>document.write(new Date().getFullYear())</script> TikTalk. All rights reserved.
  </footer>

  <script>
    // ========== Theme Toggle ==========
    const themeBtn = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(currentTheme);
    themeBtn.textContent = currentTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
      themeBtn.textContent = theme === "light" ? "üåô" : "‚òÄÔ∏è";
    });

    // ========== Share Button ==========
    const shareBtn = document.getElementById("share-btn");
    const shareMenu = document.getElementById("share-menu");
    shareBtn.addEventListener("click", () => {
      shareMenu.style.display = shareMenu.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", (e) => {
      if (!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) {
        shareMenu.style.display = "none";
      }
    });

    // Copy Website Link
    function copyWebsite() {
      navigator.clipboard.writeText("https://tiktalkchat.github.io/TikTalk-client/");
      alert("‚úÖ Website link copied!");
    }
  </script>
</body>
  </html>
