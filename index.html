<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTalk - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="TikTalk Logo" class="logo" />
    <h1></h1>

    <!-- Right Header Buttons -->
    <div class="header-actions">
      <button id="theme-toggle" title="Toggle Theme">üåô</button>
      <div class="share-container">
        <button id="share-btn" title="Share">üîó</button>
        <div id="share-menu" class="share-menu">
          <a href="#" id="share-whatsapp" target="_blank" title="WhatsApp">
            <svg viewBox="0 0 32 32"><path fill="white" d="M16 .6C7.5.6.6 7.5.6 16c0 2.8.7 5.4 2 7.8L.6 31.4l7.8-2c2.3 1.3 5 2 7.8 2 8.5 0 15.4-6.9 15.4-15.4S24.5.6 16 .6z"/></svg>
          </a>
          <a href="#" id="share-instagram" target="_blank" title="Instagram">
            <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="white"/></svg>
          </a>
          <a href="#" id="share-facebook" target="_blank" title="Facebook">
            <svg viewBox="0 0 32 32"><path fill="white" d="M19 6h5V0h-5c-5.5 0-10 4.5-10 10v6H4v6h5v10h6V22h5l1-6h-6v-6c0-1.1.9-2 2-2z"/></svg>
          </a>
          <a href="#" id="share-twitter" target="_blank" title="X">
            <svg viewBox="0 0 32 32"><path fill="white" d="M6 2l20 28M26 2L6 30"/></svg>
          </a>
          <a href="#" id="share-copy" title="Copy Link">
            <svg viewBox="0 0 32 32"><rect x="6" y="6" width="20" height="20" fill="white"/></svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main id="chat">
    <div id="messages"></div>
  </main>

  <p style="text-align: center; margin-top: 20px;">Made in India ‚ô•Ô∏è</p>

  <!-- Footer Chat Controls -->
  <footer>
    <!-- Next button -->
    <button id="nextBtn" class="footer-btn next" title="Next">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>

    <!-- Message box -->
    <textarea id="messageInput" placeholder="Type a message..."></textarea>

    <!-- Send button -->
    <button id="sendBtn" class="footer-btn send" title="Send">
      <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"></path>
      </svg>
    </button>
  </footer>

  <footer class="copy">
    &copy; 2025-<script>document.write(new Date().getFullYear())</script> TikTalk. All rights reserved.
  </footer>

  <script>window.TIKTALK_BACKEND = "https://tiktalk-server.onrender.com";</script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
