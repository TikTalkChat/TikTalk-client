<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <style>
    /* Eyes blink animation */
    .eye {
      animation: blink 4s infinite;
      transform-origin: center;
    }
    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    /* Text wave animation */
    .wave text {
      font-family: Arial, sans-serif;
      font-size: 44px;
      font-weight: bold;
      fill: #007BFF;
      animation: wave 2s infinite;
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-4px); }
      75% { transform: translateY(4px); }
    }
    .wave text:nth-child(1) { animation-delay: 0s; }
    .wave text:nth-child(2) { animation-delay: 0.1s; }
    .wave text:nth-child(3) { animation-delay: 0.2s; }
    .wave text:nth-child(4) { animation-delay: 0.3s; }
    .wave text:nth-child(5) { animation-delay: 0.4s; }
    .wave text:nth-child(6) { animation-delay: 0.5s; }
    .wave text:nth-child(7) { animation-delay: 0.6s; }
  </style>

  <!-- Bubble icon (left side) -->
  <g transform="translate(20,20) scale(0.5)">
    <path d="M50 20c-20 0-35 15-35 35s15 35 35 35h3v10l20-15h25c20 0 35-15 35-35s-15-35-35-35H50z" 
          fill="#007BFF"/>
    <!-- Eyes -->
    <circle class="eye" cx="70" cy="50" r="5" fill="#fff"/>
    <circle class="eye" cx="95" cy="50" r="5" fill="#fff"/>
    <!-- Smile -->
    <path d="M73 60q12 12 24 0" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- TikTalk text (right side, same line as bubble) -->
  <g class="wave" transform="translate(110,65)">
    <text x="0"   y="0">T</text>
    <text x="32"  y="0">i</text>
    <text x="50"  y="0">k</text>
    <text x="95"  y="0">T</text>
    <text x="130" y="0">a</text>
    <text x="160" y="0">l</text>
    <text x="180" y="0">k</text>
  </g>
</svg>
